<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
</head>
<body>
    <div class="divison">
        <img class="log" src="images/logo.png" alt="Logo">
        <div class="inner">
            <h1>Login</h1>
            <h3>Sign in with your data that you entered during your registration</h3>

            <input class="inp" type="email" placeholder="Email" style="height: 44px;" required >
            <input class="inp" type="password" placeholder="Password" required>
            <button id="login"  type="submit" value="Login" onclick="signIn()">Login</button><br><br><br>

            <p class="ques">Don't have an account?<a href="sign_up.html" class="link"> Sign Up</a></p>

        </div>
        <script src="js/form.js"></script>
    </div>
    <div class="right">
        
        <img src="images/main cant.jpg" class="img" style="width: 100%;">
        <div class="container"><p>
            <h2 style="margin-left: 200px;">Please leave review of all</h2></p>
        </div>
    </div>


</body>
<script src="sign_up.js"></script>
</html>
